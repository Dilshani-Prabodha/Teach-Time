<app-nav-bar></app-nav-bar>
<div class="blue-background">
    <h1>ADD Tasks</h1>
    <div class="add-task-container">
        
    
        <div class="task-input-section">
            <label for="taskDate">Date:</label>
            <input type="date" id="taskDate" class="date-input" [value]="date" readonly/>
            
            <label for="taskGrade">Grade:</label>
            <input type="text" id="taskGrade" class="grade-input" [value]="grade" readonly/>

            <label for="taskGrade">Period:</label>
            <input type="text" id="taskPeriod" class="period-input" [value]="period" readonly/>
        </div>
    

        <div class="add-task-input-section">
            <div class="enter-tasks">
              <input
                type="text"
                placeholder="Enter task..."
                class="task-input"
                [(ngModel)]="newTask"
              />
              <button class="add-task-button" (click)="addTask()">Add Task</button>
            </div>
            <div class="finish-btn">
                <button class="finish-add-task-button">submit</button>
            </div>
          </div>

          <!-- Task Display Section -->
          <div class="tasks-list">
            <div *ngFor="let task of tasks; let i = index" class="task-item">
              <input type="checkbox" class="task-checkbox" />
              <span class="task-text">{{ task }}</span>
              <button class="task-button edit" (click)="editTask(i)">Edit</button>
              <button class="task-button reassign" (click)="reassignTask(i)">Reassign</button>
              <button class="task-button delete" (click)="deleteTask(i)">Delete</button>
            </div>
          </div>
          
</div>
