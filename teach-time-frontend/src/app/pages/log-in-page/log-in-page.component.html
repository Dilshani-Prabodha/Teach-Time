<div class="blue-background">
    <div class="container">
        <!-- Left Side Section -->
        <div class="left-side col-md-6 col-sm-12">
            <h1>Teach Time Management System</h1>
            <div class="illustration">
                <img src="/images/login_pg_image.png" alt="Illustration">
            </div>
        </div>

        <!-- Right Side Section -->
        <div class="right-side col-md-6 col-sm-12">
            <div class="login-frame">
                <h2>Welcome Back</h2>
                <p>Login to your account</p>
                <form (ngSubmit)="actionOnbtnLogin()">
                    <label for="userName">User Name</label>
                    <input
                        type="text"
                        id="userName"
                        [(ngModel)]="loginData.userName"
                        name="userName"
                        placeholder="Enter your User Name"
                        required
                    />

                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        [(ngModel)]="loginData.password"
                        name="password"
                        placeholder="Enter your password"
                        required
                    />

                    <div class="options">
                        <label>
                            <input type="checkbox" [(ngModel)]="loginData.remenberMe" name="remenberMe" /> Remember me
                        </label>
                        <a href="#">Forgot your password?</a>
                    </div>

                    <button type="submit" class="login-btn">Login</button>
                </form>
                <p class="sign-up">
                    Donâ€™t have an account? <a (click)="navigateToSignUpPage()">Sign up here</a>
                </p>
            </div>
        </div>
    </div>
</div>
